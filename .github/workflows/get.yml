name: Download File and Push to Main
on: 
  workflow_dispatch:
jobs:
  download_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download File
        run: wget 'https://download.bt.cn/install/install_lts.sh'  # 将这里的链接替换为你实际要下载的文件的HTTP链接
      - name: Add and Commit File
        run: |
          git add .
          git commit -m "Add downloaded file"
      - name: Push to Main Branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.APITOKEN }}
          branch: main

